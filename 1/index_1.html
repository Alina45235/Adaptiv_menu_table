<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список продуктов</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style_1.css">
</head>
<body>

    <nav class="nav-back">
        <a href="../index.html" class="back-link">
            <i class="fas fa-arrow-left"></i> Вернуться на главную
        </a>
        <h1>Задание 1: Адаптивная сетка продуктов</h1>
    </nav>

    <div class="container">
        <h1>Наши продукты</h1>
        
        <div class="products-grid">
            <div class="product-card">
                <div class="product-icon">
                    <i class="fas fa-laptop icon-laptop"></i>
                </div>
                <div class="product-name">Ноутбуки</div>
            </div>
            
            <div class="product-card">
                <div class="product-icon">
                    <i class="fas fa-mobile-alt icon-mobile"></i>
                </div>
                <div class="product-name">Смартфоны</div>
            </div>
            
            <div class="product-card">
                <div class="product-icon">
                    <i class="fas fa-tablet-alt icon-tablet"></i>
                </div>
                <div class="product-name">Планшеты</div>
            </div>
            
            <div class="product-card">
                <div class="product-icon">
                    <i class="fas fa-headphones icon-headphones"></i>
                </div>
                <div class="product-name">Наушники</div>
            </div>
            
            <div class="product-card">
                <div class="product-icon">
                    <i class="fas fa-keyboard icon-keyboard"></i>
                </div>
                <div class="product-name">Клавиатуры</div>
            </div>
            
            <div class="product-card">
                <div class="product-icon">
                    <i class="fas fa-mouse icon-mouse"></i>
                </div>
                <div class="product-name">Мыши</div>
            </div>
            
            <div class="product-card">
                <div class="product-icon">
                    <i class="fas fa-desktop icon-monitor"></i>
                </div>
                <div class="product-name">Мониторы</div>
            </div>
            
            <div class="product-card">
                <div class="product-icon">
                    <i class="fas fa-print icon-printer"></i>
                </div>
                <div class="product-name">Принтеры</div>
            </div>
            
            <div class="product-card">
                <div class="product-icon">
                    <i class="fas fa-camera icon-camera"></i>
                </div>
                <div class="product-name">Камеры</div>
            </div>
            
            <div class="product-card">
                <div class="product-icon">
                    <i class="fas fa-volume-up icon-speaker"></i>
                </div>
                <div class="product-name">Колонки</div>
            </div>
        </div>
        
        <div class="footer-text">that's all</div>
    </div>
</body>
</html>
